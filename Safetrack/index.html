<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div id="appContainer" class="w-full h-screen">
    <div id="loginContainer" class="w-full h-screen flex items-center justify-center">
      <form id="loginForm" class="space-y-6 w-full max-w-md h-100v mx-auto p-8 bg-white shadow-lg rounded-lg mt-10">
        <h1 class="text-2xl font-bold text-center text-gray-700">
          Iniciar Sesión
        </h1>
        <div>
          <label for="username" class="block text-gray-600">Usuario:</label>
          <input type="text" id="username" required
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
        </div>
        <div>
          <label for="password" class="block text-gray-600">Contraseña:</label>
          <input type="password" id="password" required
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors">
          Iniciar Sesión
        </button>
        <p id="errorMessage" class="text-red-500"></p>
        <div class="text-center">
          <a href="#" id="forgotPasswordLink" class="text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
